<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }} - {{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    
		<link rel="stylesheet" href="{{ site.asset_path }}/stylesheets/application.css" type="text/css" />
		<link rel="stylesheet" href="{{ site.asset_path }}/stylesheets/codemirror.css" type="text/css" />
		<link rel="stylesheet" href="{{ site.asset_path }}/stylesheets/ambiance.css" type="text/css" />
		<link rel="stylesheet" href="{{ site.asset_path }}/stylesheets/changes.css" type="text/css" />
		<!--[if lte IE 7]>
		<link rel="stylesheet" href="{{ site.asset_path }}/stylesheets/ie.css" type="text/css" />
		<![endif]-->
		
		<script src="{{ site.asset_path }}/javascript/jquery-1.8.2.min.js"></script>
		<script src="{{ site.asset_path }}/javascript/application.js"></script>
		<script src="{{ site.asset_path }}/javascript/codemirror.js"></script>
		
		<!-- BEGIN FACEBOOK OPENGRAPH TAGS -->
		<meta property="og:title" content="{{ page.title }}">
		<meta property="og:url" content="{{site.production_url}}{{ page.url | replace: 'index.html', '' }}">
		{% if page.description %}<meta name="og:description" content="{{ page.description }}">{% endif %}
		<!-- END FACEBOOK OPENGRAPH TAGS -->
	</head>
	
	<body id="home">

		<div class="row">
			<div class="column grid_4 menu">
				{% include menu_right.html %}
			</div>
			
			<div class="column grid_7">
				<a href="{{ site.base_path }}/">
					<img class="shadow" style="margin-bottom: 15px;" src="{{ site.asset_path }}/images/banner.png" alt="banner">
				</a>
				
				<div class="content_divider">
					--------------------------------- usefull content goes bellow this line ---------------------------------
				</div>
				
				{{ content }}
				
				<div style="clear:both;"></div>
			</div>
			
			<div style="clear:both;"></div>
		</div>
		
		<div id="footer">
			<div class="row">
				<p style="text-align:center;">
					Temporary Template
				</p>
			</div>
		</div>
	
	</body>
</html>
