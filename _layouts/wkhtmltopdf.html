<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="João Gonçalves - Played piano as a kid, did Parkour during college, later on switched to Bass and kept the parkour mentality.">

    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/wkhtmltopdf.css">

    <title>[CV] João Gonçalves</title>

  <body>

        <div class="">
          <div class="d-block">
            <div class="float-left">
              <div class="d-block">
                <div class="">
                  <div class="clearfix position-relative">
                    <div class="float-start me-3">
                      <img src="/assets/images/profile_pic.jpg" class="rounded-3" width="115px" />
                    </div>
                    <div class="d-inline position-relative" style="top: -4px">
                      <h1 class="text-white text-shadow mb-0">João Gonçalves</h1>
                      <h4 class="mb-0 text-primary" style="margin-top: 2px;">FullStack WebDeveloper</h4>
                      <h2 class="text-white text-shadow mb-0 w-75" style="margin-top: 3px;">Been developing for the web since 2007, went to London in 2016, moved to Tokyo in 2017 and now I'm back to Portugal.</h2>
                    </div>

                    <div class="position-absolute text-white text-end top-0 end-0">
                      <div id="contacts" class="">
                        <div class="">
                          <div class="d-block">
                            <a class="text-white" href="mailto:add-email-here@gmail.com" target="_blank">
                              <span class="me-2">add-email-here@gmail.com</span><img src="/assets/images/mail-2569.svg" class="logo" />
                            </a>
                          </div>

                          <div class="d-block mt-2">
                            <a class="text-white" href="https://www.linkedin.com/in/goncalvesjoao83/" target="_blank">
                              <span class="me-2">goncalvesjoao83</span><img src="/assets/images/linkedin-icon.svg" class="logo" />
                            </a>
                          </div>

                          <div class="d-block mt-2">
                            <span class="me-2">goncalves.joao</span><img src="/assets/images/skype.svg" class="logo" />
                          </div>

                          <div class="d-block mt-2">
                            <a class="text-white" href="https://github.com/goncalvesjoao" target="_blank">
                              <span class="me-2">goncalvesjoao</span><img src="/assets/images/github-icon.svg" class="logo" />
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <article class="pt-3">
      <div class="container-fluid">
        {{ content }}
      </div>
    </article>
