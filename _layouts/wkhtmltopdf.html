<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="João Gonçalves - Played piano as a kid, did Parkour during college, later on switched to Bass and kept the parkour mentality.">

    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/wkhtmltopdf.css">

    <title>João Gonçalves CV</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="bg-dark">
      <div class="container-fluid px-4 pt-4 pb-3">
        <div class="">
          <div class="d-block">
            <div class="">
              <div class="d-block">
                <div class="">
                  <div class="clearfix">
                    <div class="float-start me-3">
                      <img src="/assets/images/profile_pic.jpg" class="rounded-3" width="113px" />
                    </div>
                    <div class="d-inline">
                      <h1 class="text-white text-shadow">João Gonçalves</h1>
                      <h4 class="mb-0 text-highlight">FullStack WebDeveloper</h4>
                      <h2 class="text-white text-shadow m-0 p-0">Been developing for the web since 2007, went to London in 2016, moved to Tokyo in 2017 and now I'm back to Portugal.</h2>
                    </div>
                  </div>
                </div>
              </div>

              <div class="d-block text-white">
                <div id="contacts" class="">
                  <div class="w-100">
                    <div class="d-inline-block mt-1 pt-2">
                      <a class="text-white" href="mailto:add-email-here@gmail.com" target="_blank">
                        <img src="/assets/images/mail-2569.svg" class="logo" /><span class="ms-2">add-email-here@gmail.com</span>
                      </a>
                    </div>

                    <div class="d-inline-block mt-1 pt-2 text-center" style="margin-left: 72px;">
                      <a class="text-white" href="https://github.com/goncalvesjoao" target="_blank">
                        <img src="/assets/images/github-icon.svg" class="logo" /><span class="ms-2">goncalvesjoao</span>
                      </a>
                    </div>

                    <div class="d-inline-block mt-1 pt-2 text-center" style="margin-left: 72px;">
                      <img src="/assets/images/skype.svg" class="logo" /><span class="ms-2">goncalves.joao</span>
                    </div>

                    <div class="d-inline-block mt-1 pt-2 text-end" style="margin-left: 72px;">
                      <a class="text-white" href="https://www.linkedin.com/in/goncalvesjoao83/" target="_blank">
                        <img src="/assets/images/linkedin-icon.svg" class="logo" /><span class="ms-2">goncalvesjoao83</span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <article class="py-4">
      <div class="container-fluid">
        {{ content }}
      </div>
    </article>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
